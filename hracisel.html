<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra</title>
</head>
<body>
    <input type="button" value="Start" onclick="start()">
    <div style="display: none;" id="uvodniObrazovka">
    <h2>Vítejte ve hře, myslete si číslo</h2>
    <input type="number" id="hadaneCislo">
    <input type="button" value="OK" onclick="zadaniHledanehoCisla()">
    <input type="button" value="generovat číslo" onclick="generovat()">
    </div>

    <div style="display: none;" id="hadaciObrazovka">
    <h2>Hádej číslo</h2>
   
    <input type="number" id="pokusCisla">
    <input type="button" value="OK" onclick="vyhodnotPokus()">
    </div>
 <div id="vysledekOdpovedi"></div>


    <script>
        var i = 0
        var pokusCislo
        var hadaneCislo
        function start() {
            document.getElementById("uvodniObrazovka").style.display = "block"
        }
        function generovat() {
            hadaneCislo = Math.ceil(Math.random()*101)
            
            zadaniHledanehoRCisla()
        }
    //    var r = tmave();
    //    function tmava(){
    //    return Math.ceil(Math.random()*125)        
    //    }

        function zadaniHledanehoRCisla() {
            document.getElementById("uvodniObrazovka").style.display = "none";
            document.getElementById("hadaciObrazovka").style.display = "block";
        }

        function zadaniHledanehoCisla() {
            hadaneCislo = parseInt(document.getElementById("hadaneCislo").value)
            document.getElementById("uvodniObrazovka").style.display = "none";
            document.getElementById("hadaciObrazovka").style.display = "block";
        }
        function vyhodnotPokus() {
            i = i+1
            pokusCislo = parseInt(document.getElementById("pokusCisla").value)
            if (hadaneCislo > pokusCislo) {
                document.getElementById("vysledekOdpovedi").innerHTML += i+". " + pokusCislo + ", hadané číslo je vetsi <br>"
            } else if(hadaneCislo < pokusCislo){
                document.getElementById("vysledekOdpovedi").innerHTML += i+". " + pokusCislo + ", hadané číslo je mensi <br>"
            } else {
                document.getElementById("vysledekOdpovedi").innerHTML += i+". " + pokusCislo + "<br> <h2>Spravné</h2>"
            }
        }
    </script>

    
</body>
</html>
